<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrendadores</title>
    <link rel="stylesheet" href="app.component.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a routerLink="/">Inicio</a></li>
                <li><a routerLink="/fincas">Ver Fincas</a></li>
                <!-- Añade más enlaces según tus rutas definidas -->
            </ul>
        </nav>

        <!-- RouterOutlet es donde se renderizarán los componentes de las rutas -->
        <router-outlet></router-outlet>

        <!-- Si aún necesitas cargar estos componentes directamente sin enrutamiento, mantenlos aquí, de lo contrario, quítalos para usar la navegación basada en rutas -->
        
        <div class="section">
            <h1>Lista de Arrendadores</h1>
            <app-list-arrendador></app-list-arrendador>
        </div>
        <div class="section">
            <h1>Actualizar Arrendador</h1>
            <app-actualizar-arrendador></app-actualizar-arrendador>
        </div>
        <div class="section">
            <h1>Insertar Arrendador</h1>
            <app-insertar-arrendador></app-insertar-arrendador>
        </div>
        <div class="section">
            <h1>Eliminar Arrendador</h1>
            <app-eliminar-arrendador></app-eliminar-arrendador>
        </div>
        
    </div>
</body>
</html>
