<div class="container">
    <h1>Gestión de Fincas</h1>
  
    <!-- Formulario para agregar o editar fincas -->
    <form (ngSubmit)="saveFinca()">
      <input type="hidden" [(ngModel)]="finca.id_finca" name="id_finca">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" [(ngModel)]="finca.nombre" name="nombre" required>
      </div>
      <div>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" [(ngModel)]="finca.precio" name="precio">
      </div>
      <div>
        <label for="id_arrendatario">Arrendatario:</label>
        <input type="number" id="id_arrendatario" [(ngModel)]="finca.id_arrendatario" name="id_arrendatario">
      </div>
      <div>
        <label for="id_arrendador">Arrendador:</label>
        <input type="number" id="id_arrendador" [(ngModel)]="finca.id_arrendador" name="id_arrendador">
      </div>
      
      <button type="submit">Guardar</button>
      <button type="button" (click)="resetFinca()">Cancelar</button>

    </form>
  
    <!-- Lista de fincas -->
    <h2>Lista de Fincas</h2>
    <ul>
      <li *ngFor="let finca of fincas">
          {{ finca.nombre }} - {{ finca.ubicacion }}
          <div>
              <div>
                  <button (click)="editFinca(finca)">Editar</button>
              
                  <button (click)="deleteFinca(finca.id_finca)">Eliminar</button>
              </div>
          </div>
      </li>
    </ul>

    <div class="hospedaje">
      Vista de fincas
    </div>

    
    <img src="assets/finca2.jpg" alt="Descripción de la imagen"  class="imagen_finca">

    <img src="assets/finca3.jpeg" alt="Descripción de la imagen"  class="otra_finca">


    <img src="assets/foto4.jpg" alt="Descripción de la imagen"  class="finca4_finca">



    <img src="assets/foto5.jpg" alt="Descripción de la imagen"  class="finca5_finca">

    <img src="assets/finca6.jpg" alt="Descripción de la imagen"  class="iui_finca">


    <img src="assets/finca7.jpg" alt="Descripción de la imagen"  class="ult_finca">
  </div>
