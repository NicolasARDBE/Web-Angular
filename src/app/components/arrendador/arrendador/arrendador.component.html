<div class="container">
  <h1>GestiÃ³n de cuentas de arrendadores</h1>

  <!-- Formulario para agregar o editar fincas -->
  <form (ngSubmit)="saveArrendador()">
    <input type="hidden" [(ngModel)]="arrendador.id_arrendador" name="id_arrendador">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="arrendador.nombre" name="nombre" required>
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" [(ngModel)]="arrendador.apellido" name="apellido" required>
    </div>
    <div>
      <label for="correo">Correo:</label>
      <input type="text" id="correo" [(ngModel)]="arrendador.correo" name="correo">
    </div>
    <button type="submit">Guardar</button>
    <button type="button" (click)="resetArrendador()">Cancelar</button>

  </form>

  <!-- Lista de fincas -->
  <h2>Lista de Arrendadores</h2>
  <ul>
    <li *ngFor="let arrendador of arrendadores">
      {{ arrendador.nombre }} - {{ arrendador.apellido }}
      <div>
        <div>
          <button (click)="editArrendador(arrendador)">Editar</button>

          <button (click)="deleteArrendador(arrendador.id_arrendador)">Eliminar</button>
        </div>
      </div>
    </li>
  </ul>
</div>
