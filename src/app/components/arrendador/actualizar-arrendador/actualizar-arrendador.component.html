<div class="form-group">
  <label for="id">ID del arrendador:</label>
  <input type="text" #idInput>
</div>

<div class="form-group">
  <label for="nombre">Nombre:</label>
  <input type="text" #nombreInput>
</div>

<div class="form-group">
  <label for="apellido">Apellido:</label>
  <input type="text" #apellidoInput>
</div>

<div class="form-group">
  <label for="correo">Correo:</label>
  <input type="email" #correoInput>
</div>

<button (click)="handleClick(idInput.value, nombreInput.value, apellidoInput.value, correoInput.value)" type="submit">Actualizar</button>
