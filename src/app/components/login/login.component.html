<section class="container">
    <div class="background-overlay"></div>
    <div class="content">
      <div class="image-section">
        <div class="image-wrapper">
          <img src="../../../assets/logo.png" alt="Logo">
        </div>
        <div class="content-container">
          <h1 class="section-heading">Mas y mejores <span>Fincas.</span></h1>
          <p class="section-paragraph">Cada paso más adelante.</p>
        </div>
      </div>
      <div class="form-section">
        <div class="form-wrapper" *ngIf="!showRegister">
          <div class="logo-container">
            <img src="../../../assets/logo.png" alt="Logo" class="logo">
          </div>
          <h2>Bienvenido de vuelta! 👋🏻</h2>
          <p>Ingresa tus credenciales.</p>
          <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="input-container">
              <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginCredentials.email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginCredentials.password" required>
              </div>
            </div>
            <div class="remember-forgot">
              <div class="remember-me">
                <input type="checkbox" id="remember-me" [(ngModel)]="loginCredentials.remember" name="remember">
                <label for="remember-me">Recuérdame</label>
              </div>
              <a href="#">Olvidé mi contraseña</a>
            </div>
            <button class="login-btn" type="submit">Ingresar</button>
          </form>
          <button class="register-btn" (click)="goToRegister()">Registrarse</button>
          <div class="or-divider">o</div>
          <div class="home-button">
            <a routerLink="/">Inicio</a>
          </div>
        </div>
      </div>
    </div>
  </section>
